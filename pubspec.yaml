name: CyclingEscape
description: A Cycling game by WiVe

version: 1.0.10+11

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  flame: ^0.24.0
  shared_preferences: ">=0.5.8 <2.0.0" # https://pub.dev/packages/shared_preferences#backward-compatible-100-version-is-coming
  app_review: ^2.0.1

dev_dependencies:
  flutter_launcher_icons: "^0.7.5"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/cyclists/
    - assets/images/environment/
    - assets/fonts/
    - assets/icon/
  fonts:
    - family: SaranaiGame
      fonts:
        - asset: assets/fonts/SaranaiGame-Bold.ttf

targets:
  $default:
    builders:
      json_serializable:
        options:
          # Options configure how source code is generated for every
          # `@JsonSerializable`-annotated class in the package.
          #
          # The default value for each is listed.
          any_map: false
          checked: false
          create_factory: true
          create_to_json: true
          disallow_unrecognized_keys: false
          explicit_to_json: false
          field_rename: none
          ignore_unannotated: false
          include_if_null: true
          nullable: true
